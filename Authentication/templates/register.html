    <!-- Form -->
    <div class="space-y-6">
      <!-- Country -->
      <div>

        <div class="relative">
          <select id="country" class="input-box w-full px-4 py-3 rounded-lg text-base pr-10 appearance-none">
            <option value="uz" data-flag="uz" data-code="+998">üá∫üáø –£–∑–±–µ–∫–∏—Å—Ç–∞–Ω (+998)</option>
            <option value="ru" data-flag="ru" data-code="+7">üá∑üá∫ –†–æ—Å—Å–∏—è (+7)</option>
            <option value="kz" data-flag="kz" data-code="+7">üá∞üáø –ö–∞–∑–∞—Ö—Å—Ç–∞–Ω (+7)</option>
            <option value="kg" data-flag="kg" data-code="+996">üá∞üá¨ –ö—ã—Ä–≥—ã–∑—Å—Ç–∞–Ω (+996)</option>
            <option value="tj" data-flag="tj" data-code="+992">üáπüáØ –¢–∞–¥–∂–∏–∫–∏—Å—Ç–∞–Ω (+992)</option>
            <option value="tm" data-flag="tm" data-code="+993">üáπüá≤ –¢—É—Ä–∫–º–µ–Ω–∏—Å—Ç–∞–Ω (+993)</option>
          </select>
          <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">

      <!-- Phone -->
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-2">–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞</label>
        <div class="flex items-center gap-2">
          <img id="flag" src="https://flagcdn.com/w20/uz.png" class="w-6 h-4 rounded shadow" alt="flag">
          <input id="phone" type="tel"
                 class="input-box w-full px-4 py-3 rounded-lg text-base border-none"
                 placeholder="+998 93 332 33 66"
                 value="+998 ">
        </div>
      </div>

      <!-- Button -->

      <button class="w-full mt-[30px] pt-[10px] pb-[10px] rounded-lg font-medium text-lg bg-[#8774E1] hover:bg-[#6B59D3] transition">
        –î–ê–õ–ï–ï

      <!-- QR link -->
      <div class="w-[450px] cursor-pointer h-[54px] text-[#6F74E1] text-[16px] mt-[30px] text-center rounded-lg flex items-center justify-center hover:bg-[#292730]">
        <a href="{% url 'login' %}" class="text-[#8774E1] hover:text-[#6B59D3] text-base font-medium">–í–•–û–î –ü–û QR-–ö–û–î–£</a>

  </div>

  <script>
    const countrySelect = document.getElementById('country');
    const phoneInput = document.getElementById('phone');
    const flagImg = document.getElementById('flag');

    function updatePhoneField() {
      const selectedOption = countrySelect.options[countrySelect.selectedIndex];
      const code = selectedOption.dataset.code;
      const flagCode = selectedOption.dataset.flag;

      phoneInput.value = code + " ";
      phoneInput.placeholder = code + " 93 332 33 66";
      flagImg.src = `https://flagcdn.com/w20/${flagCode}.png`;
    }

    // phone formatting: +998 XX XXX XX XX
    phoneInput.addEventListener('input', function () {
      let val = this.value.replace(/\D/g, ""); // faqat raqam
      const selectedOption = countrySelect.options[countrySelect.selectedIndex];
      const code = selectedOption.dataset.code.replace("+", "");

      if (!val.startsWith(code)) {
        val = code + val;
      }

      // formatlash
      let formatted = "+" + code;
      let rest = val.slice(code.length);

      if (code === "998") { // Uzbekistan mask
        if (rest.length > 0) formatted += " " + rest.substring(0, 2);
        if (rest.length > 2) formatted += " " + rest.substring(2, 5);
        if (rest.length > 5) formatted += " " + rest.substring(5, 7);
        if (rest.length > 7) formatted += " " + rest.substring(7, 9);
      } else if (code === "7") { // Russia/Kazakhstan
        if (rest.length > 0) formatted += " " + rest.substring(0, 3);
        if (rest.length > 3) formatted += " " + rest.substring(3, 6);
        if (rest.length > 6) formatted += " " + rest.substring(6, 8);
        if (rest.length > 8) formatted += " " + rest.substring(8, 10);
      } else {
        // default mask
        if (rest.length > 0) formatted += " " + rest.substring(0, 3);
        if (rest.length > 3) formatted += " " + rest.substring(3, 6);
        if (rest.length > 6) formatted += " " + rest.substring(6, 8);
        if (rest.length > 8) formatted += " " + rest.substring(8, 10);
      }

      this.value = formatted;
    });

    countrySelect.addEventListener('change', updatePhoneField);

    // Default load
    updatePhoneField();
  </script>
</body>
