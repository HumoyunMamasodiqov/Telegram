<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Verify Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#212121] flex items-center justify-center h-screen">
    <div class="bg-[#2c2c2c] p-8 rounded-lg w-[360px]">
      <h1 class="text-white text-[20px] font-bold mb-4 text-center">
        Tasdiqlash kodi
      </h1>
      <form method="post" action="{% url 'verify_code' %}">
        {% csrf_token %}
        
        <!-- Telefon raqam yashirin maydon -->
        <input type="hidden" name="phone" value="{{ phone }}">

        <!-- Kod kiritish maydoni -->
        <input
  type="text"
  name="otp"
  placeholder="6 xonali kod"
  maxlength="6"
  required
  class="w-full p-3 mt-2 rounded-lg bg-[#1f1f1f] text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-[#6F74E1]"
>


        <!-- Submit tugma -->
        <button
          type="submit"
          class="mt-6 w-full py-3 rounded-lg bg-[#6F74E1] text-white font-semibold hover:bg-[#5a5fdd] transition"
        >
          Kirish
        </button>
      </form>
    </div>
  </body>
</html>
